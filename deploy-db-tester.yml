# deploy-db-tester.yaml (fixed)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-tester
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels: { app: db-tester }
  template:
    metadata:
      labels: { app: db-tester }
    spec:
      containers:
        - name: tester
          image: postgres:16   # <-- official image includes psql
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: db-static-creds
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          command: ["/bin/bash","-lc"]
          args:
            - |
              set -euo pipefail
              echo "starting db probe loop..."
              while true; do
                PGPASSWORD="$DB_PASSWORD" psql \
                  "host=$DB_HOST port=$DB_PORT dbname=$DB_NAME user=$DB_USER sslmode=disable" \
                  -tAc "SELECT 1;" && echo "OK $(date +%T)" || echo "FAIL $(date +%T)"
                sleep 10
              done

          startupProbe:
            exec:
              command:
                - /bin/bash
                - -lc
                - PGCONNECT_TIMEOUT=5 pg_isready -h "$DB_HOST" -p "$DB_PORT" -d "$DB_NAME" -U "$DB_USER"
            initialDelaySeconds: 5 
            failureThreshold: 12   # allow up to 12 failures (2 min) before giving up
            periodSeconds: 10
            timeoutSeconds: 3

          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -lc
                - PGCONNECT_TIMEOUT=5 pg_isready -h "$DB_HOST" -p "$DB_PORT" -d "$DB_NAME" -U "$DB_USER"
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3

          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -lc
                - PGCONNECT_TIMEOUT=5 pg_isready -h "$DB_HOST" -p "$DB_PORT" -d "$DB_NAME" -U "$DB_USER"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
